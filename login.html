<body>
 
  <script type="text/javascript" src="js/login.js"></script>
  <section class="vh-100" style="background-color: #eee; ">
    <div class="container h-50p-0 ">
      
      <div class="card text-black border-0 p-4  mb-5  rounded " style="border-radius: 25px;">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 col-md-10  text-center text-lg-start">
            <h2 class="display-5  fw-bold lh-1  text-success-emphasis">Welcome !<span><a href="./index.html "
                  class="text-secondary text-decoration-none fs-1"> üè°</a></span></a></span></h2>
            <img src="./assets/7.png" class="col-lg-12 col-sm-2 w-100   mt-3 mb-5 bg-white rounded border-black" alt="">
          </div>
          <div class="col-md-10 mx-auto col-lg-5 mt-5 ">
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Invalid Login</strong> Check Email-Id and Password ‚ö†Ô∏è
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form class="p-4 p-md-5  rounded-3 shadow  p-3 mb-5 bg-white rounded mt-3">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-success shadow" id="submit" type="button">Login In</button>
              <hr class="my-4">
              <small class="text-body-secondary">Don't have a account ? <span><a href="./register.html"
                    class="text-decoration-none text-success">Sign up</a></span>.</small>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
