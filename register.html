<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>



</head>

<body>
    <script type="text/javascript" src="js/register.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11 border-bottom rounded">
                    <div class="card text-black shadow-sm p-4  mb-5  rounded " style="border-radius: 25px;">
                        <div class="row ffset-lg-1 p-0 overflow-hidden">
                            <div class="col-lg-4 shadow-lg">
                                <h1>Welcome<span><a class="text-decoration-none text-secondary"
                                            href="./index.html">üè°</a></span></h1>
                                <form class="contact-form">
                                    <!-- 2 column grid layout with text inputs for the first and last names -->
                                    <div class="row ">
                                        <div class="col">
                                            <div class="form-outline">
                                                <label class="form-label" for="firstName">First name</label>
                                                <input type="text" id="firstName" class="form-control " />
                                                <div class="invalid-feedback">Please enter a valid name.</div>

                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-outline">
                                                <label class="form-label" for="lastName">Last name</label>
                                                <input type="text" id="lastName" class="form-control" />
                                                <div class="invalid-feedback">Please enter a valid name.</div>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-2 ">
                                        <label class="form-label" for="emailAddress">Email</label>
                                        <input type="email" id="emailAddress" class="form-control" />
                                        <div class="invalid-feedback">Please enter a valid Email.</div>
                                        <div data-alerts="alerts"  data-ids="myid" data-fade="3000"></div>

                                    </div>

                                    <div class="row mb-2">
                                        <div class="col">
                                            <div class="form-outline">
                                                <label class="form-label" for="password">Password</label>
                                                <input type="password" id="password" class="form-control" />
                                                <div class="invalid-feedback">Please enter a Strong Password.</div>

                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-outline">
                                                <label class="form-label" for="cpassword">Confirm Password</label>
                                                <input type="password" id="cpassword" class="form-control" />
                                                <div class="invalid-feedback">Please enter a Password Not match.</div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="phoneNumber">Phone</label>
                                        <input type="tel" id="phoneNumber" class="form-control" />
                                        <div class="invalid-feedback">pleaase enter valid phone number and number begins with +91.</div>

                                    </div>
                                    <button id="submit" type="button" class="btn btn-primary btn-block mb-4 mt-3 w-100">Submit</button><br>
                                    <small class="text-body-secondary  align-items-center justify-content-center ">Don't have a account ? <span><a href="./login.html" class="text-decoration-none text-success">Login</a></span>.</small>
                                </form>
                            </div>
                            <div class="col-lg-6 rounded">
                                <img class="rounded  mt-5 mx-5" src="./assets/3.png" alt="" width="880" height="550" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
